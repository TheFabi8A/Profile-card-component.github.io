<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component Main</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container-absolute">
        <div class="background-absolute">
            <img class="pattern-top" src="/images/bg-pattern-top.svg" alt="">
            <img class="patter-bottom" src="/images/bg-pattern-bottom.svg" alt="">
        </div>
        <div class="card-container">
            <div class="background-card">
                <img src="/images/bg-pattern-card.svg" alt="">
                <img class="img-profile" src="/images/image-victor.jpg" alt="">
            </div>
            <div class="profile-container">
                <h1 class="name">Victor Crest <span class="age">26</span></h1>
                <p class="location">London</p>
                <div class="stats-container">
                    <div class="stat-item">
                        <p>80k</p>
                        <p>Followers</p>
                    </div>
                    <div class="stat-item">
                        <p>803k</p>
                        <p>Likes</p>
                    </div>
                    <div class="stat-item">
                        <p>1.4k</p>
                        <p>Photos</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
