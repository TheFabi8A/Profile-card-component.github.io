<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component Main</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main class="card-container">
        <div class="background-card">
            <img src="images/bg-pattern-card.svg" alt="">
            <img class="img-profile" src="images/image-victor.jpg" alt="Victor-Crest-Photo">
        </div>
        <div class="profile-container">
            <h1 class="name" tabindex="0" aria-label="Victor Crest, 26 years old">Victor Crest <span
                    class="age">26</span></h1>
            <h2 class="location" tabindex="0" aria-label="Location: London">London</h2>
            <div class="stats-container">
                <div class="stat-item" tabindex="0">
                    <p>80k</p>
                    <p>Followers</p>
                </div>
                <div class="stat-item" tabindex="0">
                    <p>803k</p>
                    <p>Likes</p>
                </div>
                <div class="stat-item" tabindex="0">
                    <p>1.4k</p>
                    <p>Photos</p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
